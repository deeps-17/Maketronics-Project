 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartphone Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">ğŸ“± Smartphone Selector</h1>

    <!-- FILTER FORM -->
    <form method="get" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="number" name="min_price" class="form-control" placeholder="Min Price (â‚¹)">
      </div>
      <div class="col-md-3">
        <input type="number" name="max_price" class="form-control" placeholder="Max Price (â‚¹)">
      </div>
      <div class="col-md-2">
        <input type="number" name="min_camera" class="form-control" placeholder="Min Camera (MP)">
      </div>
      <div class="col-md-2">
        <input type="number" name="min_battery" class="form-control" placeholder="Min Battery (mAh)">
      </div>
      <div class="col-md-2">
        <input type="text" name="keyword" class="form-control" placeholder="Keyword">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">ğŸ” Filter</button>
      </div>
    </form>

    <!-- PHONE CARDS -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for phone in phones %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="{{ phone.ImageLink }}" class="card-img-top" alt="Image of {{ phone.Name }}">
          <div class="card-body">
            <h5 class="card-title">{{ phone.Name }}</h5>
            <p class="card-text">{{ phone.Description }}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ğŸ’° Price: â‚¹{{ phone['Price (â‚¹)'] }}</li>
              <li class="list-group-item">ğŸ“· Camera: {{ phone['Camera (MP)'] }} MP</li>
              <li class="list-group-item">ğŸ”‹ Battery: {{ phone['Battery (mAh)'] }} mAh</li>
            </ul>
          </div>
          <div class="card-footer text-end">
            <a href="{{ phone.ProductLink }}" target="_blank" class="btn btn-sm btn-outline-primary">View Product</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
